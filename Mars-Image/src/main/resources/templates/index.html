<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2> You're watching images of Mars!</h2>
    <div class="btn-group btn-group-lg" role="group" style="margin: 2em 0em;">
        <button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
        <button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
        <button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
    </div>
    <div th:each="index : ${(#numbers.sequence(0,images.photos.size(),4))}" class="row" style="margin-bottom: 2em">
        <div class="row">
            <div class="col-sm" th:if="${(index < images.photos.size())}">
                <img th:src="${images.photos[index].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${index+1 < images.photos.size()}">
                <img th:src="${images.photos[index+1].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${index+2 < images.photos.size()}">
                <img th:src="${images.photos[index+2].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${index+3 < images.photos.size()}">
                <img th:src="${images.photos[index+3].imgSrc}" class="img-fluid"/>
            </div>
        </div>
</div>
    <script type="text/javascript" src="/js/index.js"></script>

</body>
</html>
